<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan 05</title>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app">
        <!--Start Header-->
        <div class="header">
            <div class="header__left">
                <div class="header-logo">
                    <img src="./assets/img/Image 1713.png" alt="" class="header-logo__img">
                </div>
                <div class="header-menu">
                    <ul class="menu-list">
                        <li class="menu-item menu-item--active">
                            <a href="#" class="menu-item-link">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item-link">Promotions</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item-link">Best-sellers</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item-link">New releases</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item-link">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__right">
                <div class="header__search">
                    <i class="search-icon fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
                <div class="header__notify">
                    <img src="./assets/img/Bell 1.png" alt="" class="notify-icon">
                    <img src="./assets/img/Shopping cart simple 1.png" alt="" class="notify-icon">
                    <img src="./assets/img/Avatar 758.png" alt="" class="notify-icon">
                </div>

            </div>
        </div>
        <!--End Header-->
        <!--Start Footer-->
        <div class="footer">
            <div class="grid">
                <div class="footer-content">
                    <select name="switch-language" class="switch-language"> 
                        <option value="vn">Vietnamese</option>
                        <option value="en">English</option>
                    </select>
                    <p class="footer-version">
                        @2022 Brand, Inc. &#x2022; Privacy &#x2022; Teamds &#x2022; Sitemap
                    </p>
                    <div class="footer-brand">
                        <img src="./assets/img/Facebook 9.png" alt="" class="brand-img">
                        <img src="./assets/img/YouTube 8.png" alt="" class="brand-img">
                        <img src="./assets/img/Twitter 9.png" alt="" class="brand-img">
                        <img src="./assets/img/LinkedIn 8.png" alt="" class="brand-img">
                    </div>
                </div>
                
            </div>
        </div>
        <!--End Footer-->
    </div>
